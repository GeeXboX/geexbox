[enna]
verbosity=none
fullscreen=1
use_covers=1
use_snapshots=1
theme=default
engine=x11
backend=libplayer

music_ext=3gp,aac,ape,apl,flac,m4a,mac,mka,mp2,mp3,mp4,mpc,ogg,ra,wav,wma
video_ext=asf,avi,divx,dvr-ms,flv,m1v,m2v,m4p,m4v,mkv,mov,mp4,mp4v,mpe,mpeg,mpg,ogm,qt,rm,rmvb,swf,ts,vdr,vob,vro,wmv,y4m
photo_ext=jpg,jpeg,png,gif,tif,tiff,xpm

[libplayer]
type=mplayer
video_out=auto
audio_out=auto
verbosity=none

[localfiles]
path_music=file:///mnt,Music,icon_hd
path_video=file:///mnt,Movies,icon_hd
path_photo=file:///mnt,Photos,icon_hd

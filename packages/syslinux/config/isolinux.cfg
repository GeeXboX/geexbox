DEFAULT vesamenu.c32
PROMPT 0

TIMEOUT 20

MENU BACKGROUND splash.png
MENU TITLE Welcome to GeeXboX target-arch release-nr (C) 2002-2010
MENU VSHIFT 11
MENU ROWS 6
MENU TABMSGROW 15
MENU CMDLINEROW 14
MENU HELPMSGROW 16
MENU TABMSG Press [Tab] to edit options, [F1] for boot options.
MENU COLOR sel 7;37;40 #e0000000 #fa833b all
MENU COLOR border 30;44 #00000000 #00000000 none

#SD#LABEL geexbox
#SD#  MENU LABEL Start GeeXboX ...
#SD#  MENU DEFAULT
#SD#  KERNEL vmlinuz
#SD#  APPEND initrd=initrd.gz root=/dev/ram0 rw rdinit=linuxrc boot=cdrom lang=en extra_cmdline_params remote=default_remote receiver=default_receiver keymap=qwerty vga=789 video=vesafb:ywrap,mtrr quiet loglevel=3

#HD#LABEL hdtv
#HD#  MENU LABEL Start GeeXboX for HDTV ...
#HD#  KERNEL vmlinuz
#HD#  APPEND initrd=initrd.gz root=/dev/ram0 rw rdinit=linuxrc boot=cdrom lang=en extra_cmdline_params remote=default_remote receiver=default_receiver keymap=qwerty vga=789 video=vesafb:ywrap,mtrr hdtv quiet loglevel=3

#INS#LABEL install
#INS#  MENU LABEL Install GeeXboX to disk ...
#INS#  KERNEL vmlinuz
#INS#  APPEND initrd=initrd.gz root=/dev/ram0 rw rdinit=linuxrc boot=cdrom lang=en extra_cmdline_params remote=default_remote receiver=default_receiver keymap=qwerty vga=789 video=vesafb:ywrap,mtrr installator quiet loglevel=3

#CFG#LABEL configure
#CFG#  MENU LABEL (Re)configure a GeeXboX installation ...
#CFG#  KERNEL vmlinuz
#CFG#  APPEND initrd=initrd.gz root=/dev/ram0 rw rdinit=linuxrc boot=cdrom lang=en extra_cmdline_params remote=default_remote receiver=default_receiver keymap=qwerty vga=789 video=vesafb:ywrap,mtrr quiet loglevel=3 configure

MENU SEPARATOR

#SD#LABEL debug
#SD#  MENU LABEL Start in debugging mode ...
#SD#  KERNEL vmlinuz
#SD#  APPEND initrd=initrd.gz root=/dev/ram0 rw rdinit=linuxrc boot=cdrom lang=en extra_cmdline_params remote=default_remote receiver=default_receiver keymap=qwerty vga=789 video=vesafb:ywrap,mtrr debugging

#HD#LABEL hdtvdebug
#HD#  MENU LABEL Start HDTV edition in debugging mode ...
#HD#  KERNEL vmlinuz
#HD#  APPEND initrd=initrd.gz root=/dev/ram0 rw rdinit=linuxrc boot=cdrom lang=en extra_cmdline_params remote=default_remote receiver=default_receiver keymap=qwerty vga=789 video=vesafb:ywrap,mtrr hdtv debugging

F1 help.msg #00000000

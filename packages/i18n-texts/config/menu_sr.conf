<filesel name="open_file" title="Одабери фајл: %p"
         filter="/etc/extensions" file-action="run 'mp_loader \'%p\''"
         actions="d:run 'mp_loader \'%p\' d',c:run 'mp_loader \'%p\' c',r:run 'mp_loader \'%p\' r',o:run 'mp_loader \'%p\' o',p:run 'mp_loader \'%p\' p',l:run 'mp_loader \'%p\' l',u:run 'mp_loader \'%p\' u',m:menu hide" auto-close="yes"/>
<audiosel name="audio_sel" title="Одабери канал звука"/>
<subsel name="sub_sel" title="Одабери превод"/>
<chapsel name="chap_sel" title="Одабери поглавље"/>
<dvbsel name="dvb_sel" title="Списак канала..."/>
<pt name="jump_to" title="Иди на" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Добродошли у MPlayer</console>

<cmdlist name="open" title="Отвори" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Отвори фај..." ok="set_menu open_file"/>
      <e name="Гледај ТВ" ok="set_menu tv_settings"/>
      <e name="Гледај дигиталну ТВ (DVB)" ok="set_menu dvb_sel"/>
      <e name="Слушај радио..." ok="set_menu radio_settings"/>
      <e name="Пусти ДВД" ok="play_dvd"/>
      <e name="Пусти видео диск" ok="play_vcd"/>
      <e name="Пусти аудио диск" ok="play_cdda"/>
</cmdlist>

<cmdlist name="radio_settings" title="Слушај радио" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Радио станице..." ok="set_menu radio_chan"/>
      <e name="Појачај звук радија" ok="run 'amixer set Master 10%+'"/>
      <e name="Утишај звук радија" ok="run 'amixer set Master 10%-'"/>
</cmdlist>

<cmdlist name="tv_settings" title="Гледај ТВ" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="ТВ канали..." ok="set_menu tv_chan"/>
      <e name="Композитни улаз" ok="loadfile tv://-1"/>
      <e name="S-VHS улаз" ok="loadfile tv://-2"/>
</cmdlist>

<cmdlist name="tv_norm" title="ТВ стандард" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Европски (PAL)" ok="tv_set_norm PAL"/>
      <e name="Француски (SECAM)" ok="tv_set_norm SECAM"/>
      <e name="Амерички (NTSC)" ok="tv_set_norm NTSC"/>
</cmdlist>

<cmdlist name="recorder" title="Поставке снимача" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Статус" prop="recorder-status"/>
      <e name="Текући профил" prop="recorder-profile"/>
      <e name="Путања снимања" prop="recorder-path"/>
      <e name="Покрени снимање" ok="record '%p'"/>
      <e name="Заустави снимање" ok="record"/>
</cmdlist>

<cmdlist name="controls" title="Управљање" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Пауза" ok="pause"/>
      <e name="Стоп" ok="quit"/>
      <e name="Избаци" ok="run /usr/bin/eject"/>
      <e name="Избор превода..." ok="set_menu sub_sel"/>
      <e name="Аудио канал..." ok="set_menu audio_sel"/>
      <e name="Избор поглавља..." ok="set_menu chap_sel"/>
      <e name="Снимач..." ok="set_menu recorder"/>
      <e name="Претходни/следећи" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Иди на..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Размера екрана" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="У оригиналу" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Биоскопски" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="view_img_timeout" title="Промена слајда на..." ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Онемогући слајдове" ok="run 'echo 0 > /var/view_img_timeout'"/>
      <e name="1 сек" ok="run 'echo 1 > /var/view_img_timeout'"/>
      <e name="3 сек" ok="run 'echo 3 > /var/view_img_timeout'"/>
      <e name="5 сек" ok="run 'echo 5 > /var/view_img_timeout'"/>
      <e name="10 сек" ok="run 'echo 10 > /var/view_img_timeout'"/>
      <e name="15 сек" ok="run 'echo 15 > /var/view_img_timeout'"/>
      <e name="30 сек" ok="run 'echo 30 > /var/view_img_timeout'"/>
      <e name="1 мин" ok="run 'echo 60 > /var/view_img_timeout'"/>
      <e name="5 мин" ok="run 'echo 300 > /var/view_img_timeout'"/>
      <e name="15 мин" ok="run 'echo 900 > /var/view_img_timeout'"/>
</cmdlist>

<cmdlist name="view_sleeptimer" title="Тајмер (време до гашења)" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Тајмер искључен (подразумевано)" ok="run '/usr/bin/set_sleeptimer 0'"/>
      <e name="15 мин" ok="run '/usr/bin/set_sleeptimer 900'"/>
      <e name="30 мин" ok="run '/usr/bin/set_sleeptimer 1800'"/>
      <e name="45 мин" ok="run '/usr/bin/set_sleeptimer 2700'"/>
      <e name="60 мин" ok="run '/usr/bin/set_sleeptimer 3600'"/>
      <e name="75 мин" ok="run '/usr/bin/set_sleeptimer 4500'"/>
      <e name="90 мин" ok="run '/usr/bin/set_sleeptimer 5400'"/>
      <e name="120 мин" ok="run '/usr/bin/set_sleeptimer 7200'"/>
</cmdlist>

<cmdlist name="filter" title="Филтер фајлова" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Прикажи све фајлове" ok="file_filter 0"/>
      <e name="Прикажи само медија фајлове" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="Инфо">
      <e property="Верзија"/>
      <e property="IP"/>
      <e property="MAC"/>
</pref>

<pref name="properties" title="Тренутно пуштам:">
      <e property="Фајл"/>
      <e property="Видео кодек"/>
      <e property="Видео проток"/>
      <e property="Резолуција"/>
      <e property="Аудио кодек"/>
      <e property="Аудио проток"/>
      <e property="Аудио узорака"/>
      <e property="Наслов"/>
      <e property="Извођач"/>
      <e property="Албум"/>
      <e property="Година"/>
      <e property="Коментар"/>
      <e property="По реду"/>
      <e property="Жанр"/>
</pref>

<cmdlist name="dvd_settings" title="Начин пуштања за ДВД" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Пусти директно" ok="run 'rm /var/dvdnav'"/>
      <e name="Изборник за навигацију" ok="run 'echo 1 > /var/dvdnav'"/>
</cmdlist>

<cmdlist name="options" title="Поставке" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Размера..." ok="set_menu aspect"/>
      <e name="ТВ стандард..." ok="set_menu tv_norm"/>
      <e name="Пребаци на ТВ излаз" ok="run /usr/bin/tvswitch"/>
      <e name="Промени вертикалну синхр." ok="switch_vsync"/>
      <e name="Промена слајда на..." ok="set_menu view_img_timeout"/>
      <e name="Подеси тајмер..." ok="set_menu view_sleeptimer"/>
      <e name="Постави путању фајла" ok="run 'echo /mnt/ > /var/mp_current_path'"/>
      <e name="Режим пуштања..." ok="set_menu autoplay_mode"/>
      <e name="Филтер фајлова..." ok="set_menu filter"/>
      <e name="Инфо..." ok="set_menu info"/>
      <e name="Поставке тока..." ok="set_menu properties"/>
      <e name="Постави профил снимања..." ok="set_menu profile_sel"/>
      <e name="ДВД поставке..." ok="set_menu dvd_settings"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Отвори" ok="set_menu open"/>
      <e name="Контроле" ok="set_menu controls"/>
      <e name="Поставке" ok="set_menu options"/>
      <e name="Помоћ" ok="set_menu help"/>
      <e name="Крај" ok="quit 166"/>
</cmdlist>

<cmdlist name="autoplay_mode" title="Режим пуштања" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Омогући самопуштање" ok="run 'echo 1 > /var/autoplay'"/>
      <e name="Онемогући самопуштање" ok="run 'rm /var/autoplay'"/>
</cmdlist>

<cmdlist name="digimatrix_radio" title="Радио" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Искључи радио" ok="run 'digiradio -r off'"/>
      <e name="Радио FM" ok="run 'digiradio -r fm'"/>
      <e name="Радио AM" ok="run 'digiradio -r am'"/>
      <e name="Канал -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Подеси радио..." ok="set_menu digimatrix_manual"/>
</cmdlist>

<cmdlist name="digimatrix_manual" title="Ручно подешавање" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Тражи +" ok="run 'digiradio -c seek+'"/>
      <e name="Тражи -" ok="run 'digiradio -c seek-'"/>
      <e name="Фино подеси +" ok="run 'digiradio -c fine+'"/>
      <e name="Фино подеси -" ok="run 'digiradio -c fine-'"/>
      <e name="Сачувај канал..." ok="set_menu digimatrix_channels"/>
</cmdlist>

<cmdlist name="digimatrix_channels" title="Управљање каналима" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Запамти тренутну фреквенцију" ok="run 'digiradio -c prog'"/>
      <e name="Одабери канал -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Потврди чување" ok="run 'digiradio -c store'"/>
      <e name="Поништи чување" ok="run 'digiradio -c cancel'"/>
</cmdlist>

<filesel name="open_file" title="Selectează un fişier: %p"
         filter="/etc/extensions" file-action="run 'mp_loader \'%p\''"
         actions="d:run 'mp_loader \'%p\' d',c:run 'mp_loader \'%p\' c',r:run 'mp_loader \'%p\' r',o:run 'mp_loader \'%p\' o',p:run 'mp_loader \'%p\' p',l:run 'mp_loader \'%p\' l',u:run 'mp_loader \'%p\' u',m:menu hide" auto-close="yes"/>
<audiosel name="audio_sel" title="Selectează canalul audio"/>
<subsel name="sub_sel" title="Selectează subtitrarea"/>
<chapsel name="chap_sel" title="Selectează capitol"/>
<dvbsel name="dvb_sel" title="Listă de canale ..."/>
<pt name="jump_to" title="Sări la" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Bine aţi venit la MPlayer</console>

<cmdlist name="open" title="Deschide" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Deschide fişier ..." ok="set_menu open_file"/>
      <e name="Deschide TV" ok="set_menu tv_settings"/>
      <e name="Urmăreşte TV digital (DVB)" ok="set_menu dvb_sel"/>
      <e name="Ascultă radio ..." ok="set_menu radio_settings"/>
      <e name="Rulează DVD" ok="play_dvd"/>
      <e name="Rulează VCD / XCD" ok="play_vcd"/>
      <e name="Rulează CD Audio" ok="play_cdda"/>
</cmdlist>

<cmdlist name="radio_settings" title="Ascultă radio" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Staţii radio ..." ok="set_menu radio_chan"/>
      <e name="Măreşte volumul radio" ok="run 'amixer set Master 10%+'"/>
      <e name="Micşorează volumul radio" ok="run 'amixer set Master 10%-'"/>
</cmdlist>

<cmdlist name="tv_settings" title="Deschide TV" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Canale TV ..." ok="set_menu tv_chan"/>
      <e name="Intrarea video composite" ok="loadfile tv://-1"/>
      <e name="Intrare video S-VHS" ok="loadfile tv://-2"/>
</cmdlist>

<cmdlist name="tv_norm" title="Standard TV" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="PAL" ok="tv_set_norm PAL"/>
      <e name="SECAM" ok="tv_set_norm SECAM"/>
      <e name="NTSC" ok="tv_set_norm NTSC"/>
</cmdlist>

<cmdlist name="recorder" title="Setări înregistrare" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Stare" prop="recorder-status"/>
      <e name="Profil curent" prop="recorder-profile"/>
      <e name="Cale înregistrare" prop="recorder-path"/>
      <e name="Start înregistrare" ok="record '%p'"/>
      <e name="Stop înregistrare" ok="record"/>
</cmdlist>

<cmdlist name="controls" title="Controale" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Pauză" ok="pause"/>
      <e name="Stop" ok="quit"/>
      <e name="Scoate" ok="run /usr/bin/eject"/>
      <e name="Selectare subtitrare ..." ok="set_menu sub_sel"/>
      <e name="Canal audio ..." ok="set_menu audio_sel"/>
      <e name="Selecţie capitol ..." ok="set_menu chap_sel"/>
      <e name="Înregistrare ..." ok="set_menu recorder"/>
      <e name="Înapoi/Înainte" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Sări la ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Aspect" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Original" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Cinema" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="view_img_timeout" title="Timp vizualizare poză" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Dezactivează prezentarea automată" ok="run 'echo 0 > /var/view_img_timeout'"/>
      <e name="1s" ok="run 'echo 1 > /var/view_img_timeout'"/>
      <e name="3s" ok="run 'echo 3 > /var/view_img_timeout'"/>
      <e name="5s" ok="run 'echo 5 > /var/view_img_timeout'"/>
      <e name="10s" ok="run 'echo 10 > /var/view_img_timeout'"/>
      <e name="15s" ok="run 'echo 15 > /var/view_img_timeout'"/>
      <e name="30s" ok="run 'echo 30 > /var/view_img_timeout'"/>
      <e name="1min" ok="run 'echo 60 > /var/view_img_timeout'"/>
      <e name="5min" ok="run 'echo 300 > /var/view_img_timeout'"/>
      <e name="15min" ok="run 'echo 900 > /var/view_img_timeout'"/>
</cmdlist>

<cmdlist name="view_sleeptimer" title="Aţipire (timp până la închidere)" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Dezactivează (iniţial)" ok="run '/usr/bin/set_sleeptimer 0'"/>
      <e name="15min" ok="run '/usr/bin/set_sleeptimer 900'"/>
      <e name="30min" ok="run '/usr/bin/set_sleeptimer 1800'"/>
      <e name="45min" ok="run '/usr/bin/set_sleeptimer 2700'"/>
      <e name="60min" ok="run '/usr/bin/set_sleeptimer 3600'"/>
      <e name="75min" ok="run '/usr/bin/set_sleeptimer 4500'"/>
      <e name="90min" ok="run '/usr/bin/set_sleeptimer 5400'"/>
      <e name="120min" ok="run '/usr/bin/set_sleeptimer 7200'"/>
</cmdlist>

<cmdlist name="filter" title="Filtru fişiere" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Arată toate fişierele" ok="file_filter 0"/>
      <e name="Arată doar fişierele media" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="Informaţii">
      <e property="Version"/>
      <e property="IP"/>
      <e property="MAC"/>
</pref>

<pref name="properties" title="Proprietăţi flux">
      <e property="name"/>
      <e property="vcodec"/>
      <e property="vbitrate"/>
      <e property="resolution"/>
      <e property="acodec"/>
      <e property="abitrate"/>
      <e property="asamples"/>
      <e property="title"/>
      <e property="artist"/>
      <e property="album"/>
      <e property="year"/>
      <e property="comment"/>
      <e property="track"/>
      <e property="genre"/>
</pref>

<cmdlist name="dvd_settings" title="Metodă navigare DVD" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Navigare directă" ok="run 'rm /var/dvdnav'"/>
      <e name="Navigare cu meniul DVD" ok="run 'echo 1 > /var/dvdnav'"/>
</cmdlist>

<cmdlist name="subs_size" title="Subtitles size" ptr="<>" >
      <e name="Small" ok="run 'mp_set_option subfont-text-scale 2; echo quit > /var/mp_control'"/>
      <e name="Default" ok="run 'mp_set_option subfont-text-scale 3; echo quit > /var/mp_control'"/>
      <e name="Large" ok="run 'mp_set_option subfont-text-scale 4; echo quit > /var/mp_control'"/>
      <e name="Huge" ok="run 'mp_set_option subfont-text-scale 5; echo quit > /var/mp_control'"/>
      <e name="Giant" ok="run 'mp_set_option subfont-text-scale 6; echo quit > /var/mp_control'"/>
</cmdlist>

<cmdlist name="options" title="Opţiuni" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Aspect ..." ok="set_menu aspect"/>
      <e name="Standard TV ..." ok="set_menu tv_norm"/>
      <e name="Schimbă TV-Out" ok="run /usr/bin/tvswitch"/>
      <e name="Schimbă sincronizare verticală" ok="switch_vsync"/>
      <e name="Subtitles size ..." ok="set_menu subs_size"/>
      <e name="Timp vizualizare poză ..." ok="set_menu view_img_timeout"/>
      <e name="Setare timp aţipire ..." ok="set_menu view_sleeptimer"/>
      <e name="Resetare cale deschidere fişiere" ok="run 'echo /mnt/ > /var/mp_current_path'"/>
      <e name="Mod de redare automată ..." ok="set_menu autoplay_mode"/>
      <e name="Filtru fişiere ..." ok="set_menu filter"/>
      <e name="Informaţii ..." ok="set_menu info"/>
      <e name="Proprietăţi flux ..." ok="set_menu properties"/>
      <e name="Setare profil înregistrare ..." ok="set_menu profile_sel"/>
      <e name="Setări DVD ..." ok="set_menu dvd_settings"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Deschide" ok="set_menu open"/>
      <e name="Controale" ok="set_menu controls"/>
      <e name="Opţiuni" ok="set_menu options"/>
      <e name="Ajutor" ok="set_menu help"/>
      <e name="Ieşire" ok="quit 166"/>
</cmdlist>

<cmdlist name="autoplay_mode" title="Mod de redare automată" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Redare automată activată" ok="run 'echo 1 > /var/autoplay'"/>
      <e name="Redare automată dezactivată" ok="run 'rm /var/autoplay'"/>
</cmdlist>

<cmdlist name="digimatrix_radio" title="Radio" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Dezactivare radio" ok="run 'digiradio -r off'"/>
      <e name="Radio FM" ok="run 'digiradio -r fm'"/>
      <e name="Radio AM" ok="run 'digiradio -r am'"/>
      <e name="Canal -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Configurare radio ..." ok="set_menu digimatrix_manual"/>
</cmdlist>

<cmdlist name="digimatrix_manual" title="Căutare manuală" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Caută staţie +" ok="run 'digiradio -c seek+'"/>
      <e name="Caută staţie -" ok="run 'digiradio -c seek-'"/>
      <e name="Căutare fină +" ok="run 'digiradio -c fine+'"/>
      <e name="Căutare fină -" ok="run 'digiradio -c fine-'"/>
      <e name="Salvare canal ..." ok="set_menu digimatrix_channels"/>
</cmdlist>

<cmdlist name="digimatrix_channels" title="Ajustare canale" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Stocare frecvenţă curentă" ok="run 'digiradio -c prog'"/>
      <e name="Selectare canal -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Confirmare stocare" ok="run 'digiradio -c store'"/>
      <e name="Renunţare stocare" ok="run 'digiradio -c cancel'"/>
</cmdlist>

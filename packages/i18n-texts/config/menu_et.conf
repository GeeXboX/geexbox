<filesel name="open_file" title="Select a file: %p"
         filter="/etc/extensions" file-action="run 'mp_loader \'%p\''"
         actions="d:run 'mp_loader \'%p\' d',c:run 'mp_loader \'%p\' c',r:run 'mp_loader \'%p\' r',o:run 'mp_loader \'%p\' o',p:run 'mp_loader \'%p\' p',l:run 'mp_loader \'%p\' l',u:run 'mp_loader \'%p\' u',m:menu hide" auto-close="yes"/>
<audiosel name="audio_sel" title="Select audio channel"/>
<subsel name="sub_sel" title="Select subtitle"/>
<chapsel name="chap_sel" title="Select chapter" auto-close="yes"/>
<dvbsel name="dvb_sel" title="List of Channels ..."/>
<pt name="jump_to" title="Jump to" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Welcome to MPlayer</console>

<cmdlist name="open" title="Open" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Ava fail ..." ok="set_menu open_file"/>
      <e name="Vaata TV" ok="set_menu tv_settings"/>
      <e name="Watch PVR" ok="loadfile pvr://"/>
      <e name="Vaata Digital TV (DVB)" ok="set_menu dvb_sel"/>
      <e name="Kuula Raadiot ..." ok="set_menu radio_settings"/>
      <e name="Mängi DVD" ok="play_dvd"/>
      <e name="Mängi VCD / XCD" ok="play_vcd"/>
      <e name="Mängi Muusikaplaati" ok="play_cdda"/>
</cmdlist>

<cmdlist name="radio_settings" title="Listen Radio" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Raadio jaamd ..." ok="set_menu radio_chan"/>
      <e name="Suurenda raadio helitugevust" ok="run 'amixer set Master 10%+'"/>
      <e name="Vähenda raadio helitugevust" ok="run 'amixer set Master 10%-'"/>
</cmdlist>

<cmdlist name="tv_settings" title="Watch TV" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="TV Kanalid ..." ok="set_menu tv_chan"/>
      <e name="CVBS Sisend" ok="loadfile tv://-1"/>
      <e name="S-VHS Sisend" ok="loadfile tv://-2"/>
</cmdlist>

<cmdlist name="tv_norm" title="TV Norm" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="PAL" ok="tv_set_norm PAL"/>
      <e name="SECAM" ok="tv_set_norm SECAM"/>
      <e name="NTSC" ok="tv_set_norm NTSC"/>
</cmdlist>

<cmdlist name="controls" title="Controls" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Paus" ok="pause"/>
      <e name="Stop" ok="quit"/>
      <e name="Ava CD/DVD" ok="run /usr/bin/eject"/>
      <e name="Subtiitrite Valik ..." ok="set_menu sub_sel"/>
      <e name="Audio Kanal ..." ok="set_menu audio_sel"/>
      <e name="Peatüki valik ..." ok="set_menu chap_sel"/>
      <e name="Eelmine/Järgmine" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Hüppa ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Aspect" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Originaal" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Cinemascope" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="view_img_timeout" title="Image show timeout" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Ära vaheta pilte" ok="run 'echo 0 > /var/view_img_timeout'"/>
      <e name="1s" ok="run 'echo 1 > /var/view_img_timeout'"/>
      <e name="3s" ok="run 'echo 3 > /var/view_img_timeout'"/>
      <e name="5s" ok="run 'echo 5 > /var/view_img_timeout'"/>
      <e name="10s" ok="run 'echo 10 > /var/view_img_timeout'"/>
      <e name="15s" ok="run 'echo 15 > /var/view_img_timeout'"/>
      <e name="30s" ok="run 'echo 30 > /var/view_img_timeout'"/>
      <e name="1min" ok="run 'echo 60 > /var/view_img_timeout'"/>
      <e name="5min" ok="run 'echo 300 > /var/view_img_timeout'"/>
      <e name="15min" ok="run 'echo 900 > /var/view_img_timeout'"/>
</cmdlist>

<cmdlist name="view_sleeptimer" title="Sleeptimer (time until shutdown)" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="OFF (default)" ok="run '/usr/bin/set_sleeptimer 0'"/>
      <e name="15min" ok="run '/usr/bin/set_sleeptimer 900'"/>
      <e name="30min" ok="run '/usr/bin/set_sleeptimer 1800'"/>
      <e name="45min" ok="run '/usr/bin/set_sleeptimer 2700'"/>
      <e name="60min" ok="run '/usr/bin/set_sleeptimer 3600'"/>
      <e name="75min" ok="run '/usr/bin/set_sleeptimer 4500'"/>
      <e name="90min" ok="run '/usr/bin/set_sleeptimer 5400'"/>
      <e name="120min" ok="run '/usr/bin/set_sleeptimer 7200'"/>
</cmdlist>

<cmdlist name="filter" title="Files Filter" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Kuva Kõik Failid" ok="file_filter 0"/>
      <e name="Kuva Ainult Meediafailid" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="Info">
      <e property="Version"/>
      <e property="IP"/>
      <e property="MAC"/>
</pref>

<pref name="properties" title="Stream Properties">
      <e property="name"/>
      <e property="vcodec"/>
      <e property="vbitrate"/>
      <e property="resolution"/>
      <e property="acodec"/>
      <e property="abitrate"/>
      <e property="asamples"/>
      <e property="title"/>
      <e property="artist"/>
      <e property="album"/>
      <e property="year"/>
      <e property="comment"/>
      <e property="track"/>
      <e property="genre"/>
</pref>

<cmdlist name="dvd_settings" title="DVD Playback Method" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Otsene Mahamängimine" ok="run 'rm /var/dvdnav'"/>
      <e name="DVD Menüü" ok="run 'echo 1 > /var/dvdnav'"/>
</cmdlist>

<cmdlist name="subs_size" title="Subtitles size" ptr="<>" >
      <e name="Small" ok="run 'mp_set_option subfont-text-scale 2; echo quit > /var/mp_control'"/>
      <e name="Default" ok="run 'mp_set_option subfont-text-scale 3; echo quit > /var/mp_control'"/>
      <e name="Large" ok="run 'mp_set_option subfont-text-scale 4; echo quit > /var/mp_control'"/>
      <e name="Huge" ok="run 'mp_set_option subfont-text-scale 5; echo quit > /var/mp_control'"/>
      <e name="Giant" ok="run 'mp_set_option subfont-text-scale 6; echo quit > /var/mp_control'"/>
</cmdlist>

<cmdlist name="options" title="Options" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Ekraani Formaat ..." ok="set_menu aspect"/>
      <e name="TV Norm ..." ok="set_menu tv_norm"/>
      <e name="Muuda TV-väljundit" ok="run /usr/bin/tvswitch"/>
      <e name="Muuda Monitori Sagedust" ok="switch_vsync"/>
      <e name="Subtitles size ..." ok="set_menu subs_size"/>
      <e name="Piltide Vahetamise Aeg ..." ok="set_menu view_img_timeout"/>
      <e name="Taimer ..." ok="set_menu view_sleeptimer"/>
      <e name="Taasta file open path" ok="run 'echo /mnt/ > /var/mp_current_path'"/>
      <e name="Autoplay mode ..." ok="set_menu autoplay_mode"/>
      <e name="Failide Filtrid ..." ok="set_menu filter"/>
      <e name="Info ..." ok="set_menu info"/>
      <e name="Stream Valikud ..." ok="set_menu properties"/>
      <e name="DVD Valikud ..." ok="set_menu dvd_settings"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Ava" ok="set_menu open"/>
      <e name="Käsud" ok="set_menu controls"/>
      <e name="Valikud" ok="set_menu options"/>
      <e name="Abi" ok="set_menu help"/>
      <e name="Välju" ok="quit 166"/>
</cmdlist>

<cmdlist name="autoplay_mode" title="Autoplay Mode" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Luba Autoplay" ok="run 'echo 1 > /var/autoplay'"/>
      <e name="Keela Autoplay" ok="run 'rm /var/autoplay'"/>
</cmdlist>

<cmdlist name="digimatrix_radio" title="Radio" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Raadio off" ok="run 'digiradio -r off'"/>
      <e name="Raadio FM" ok="run 'digiradio -r fm'"/>
      <e name="Raadio AM" ok="run 'digiradio -r am'"/>
      <e name="Kanal -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Seadista Raadiot ..." ok="set_menu digimatrix_manual"/>
</cmdlist>

<cmdlist name="digimatrix_manual" title="Manual Tune" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Otsi jaama +" ok="run 'digiradio -c seek+'"/>
      <e name="Otsi jaama -" ok="run 'digiradio -c seek-'"/>
      <e name="Fine tune +" ok="run 'digiradio -c fine+'"/>
      <e name="Fine tune -" ok="run 'digiradio -c fine-'"/>
      <e name="Salvesta Kanal ..." ok="set_menu digimatrix_channels"/>
</cmdlist>

<cmdlist name="digimatrix_channels" title="Manage Channels" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Salvesta Praegune Sagedus" ok="run 'digiradio -c prog'"/>
      <e name="Vali Kanal -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Kinnita Salvestus" ok="run 'digiradio -c store'"/>
      <e name="Tühista Salvestus" ok="run 'digiradio -c cancel'"/>
</cmdlist>

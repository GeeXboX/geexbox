<filesel name="open_file" title="ファイル選択 %p"
         filter="/etc/extensions" file-action="run 'mp_loader \'%p\''"
         actions="d:run 'mp_loader \'%p\' d',c:run 'mp_loader \'%p\' c',r:run 'mp_loader \'%p\' r',o:run 'mp_loader \'%p\' o',p:run 'mp_loader \'%p\' p',l:run 'mp_loader \'%p\' l',u:run 'mp_loader \'%p\' u',m:menu hide" auto-close="yes"/>
<audiosel name="audio_sel" title="オーディオチャンネル選択"/>
<subsel name="sub_sel" title="字幕選択"/>
<chapsel name="chap_sel" title="チャプター選択" auto-close="yes"/>
<dvbsel name="dvb_sel" title="チャンネルリスト。。。"/>
<pt name="jump_to" title="プレイリスト" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">ＭＰｌａｙｅｒへようこそ</console>

<cmdlist name="open" title="開く" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="ファイルを開ける。。。" ok="set_menu open_file"/>
      <e name="テレビを見る" ok="set_menu tv_settings"/>
      <e name="ＰＶＲを見る" ok="loadfile pvr://"/>
      <e name="デジタルＴＶを見る" ok="set_menu dvb_sel"/>
      <e name="ラジオを聞く。。。" ok="set_menu radio_settings"/>
      <e name="ＤＶＤを再生する" ok="play_dvd"/>
      <e name="ＶＣＤ／ＸＣＤを再生する" ok="play_vcd"/>
      <e name="オーディオＣＤを再生する" ok="play_cdda"/>
</cmdlist>

<cmdlist name="radio_settings" title="ラジオを聞く" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="ラジオステーション。。。" ok="set_menu radio_chan"/>
      <e name="ラジオの音量を上げる" ok="run 'amixer set Master 10%+'"/>
      <e name="ラジオの音量を下げる" ok="run 'amixer set Master 10%-'"/>
</cmdlist>

<cmdlist name="tv_settings" title="テレビを見る" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="テレビチャンネル。。。" ok="set_menu tv_chan"/>
      <e name="コンポジット入力" ok="loadfile tv://-1"/>
      <e name="Ｓ−ＶＨＳ入力" ok="loadfile tv://-2"/>
</cmdlist>

<cmdlist name="tv_norm" title="テレビの規格" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="PAL方式" ok="tv_set_norm PAL"/>
      <e name="SECAM方式" ok="tv_set_norm SECAM"/>
      <e name="ＮＴＳＣ方式" ok="tv_set_norm NTSC"/>
</cmdlist>

<cmdlist name="controls" title="操作" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="一時停止" ok="pause"/>
      <e name="停止" ok="quit"/>
      <e name="取り出し" ok="run /usr/bin/eject"/>
      <e name="字幕選択。。。" ok="set_menu sub_sel"/>
      <e name="オーディオチャンネル。。。" ok="set_menu audio_sel"/>
      <e name="チャプター選択。。。" ok="set_menu chap_sel"/>
      <e name="戻る／進む" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="プレイリスト。。。" ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="縦横比" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="オリジナル" ok="switch_ratio -1"/>
      <e name="４：３" ok="switch_ratio 1.33333"/>
      <e name="１６：９" ok="switch_ratio 1.77778"/>
      <e name="映画鑑賞用" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="view_img_timeout" title="映像がタイムアウトするまでの時間" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="スライドショーを無効にする" ok="run 'echo 0 > /var/view_img_timeout'"/>
      <e name="１秒" ok="run 'echo 1 > /var/view_img_timeout'"/>
      <e name="３秒" ok="run 'echo 3 > /var/view_img_timeout'"/>
      <e name="５秒" ok="run 'echo 5 > /var/view_img_timeout'"/>
      <e name="１０秒" ok="run 'echo 10 > /var/view_img_timeout'"/>
      <e name="１５秒" ok="run 'echo 15 > /var/view_img_timeout'"/>
      <e name="３０秒" ok="run 'echo 30 > /var/view_img_timeout'"/>
      <e name="１分" ok="run 'echo 60 > /var/view_img_timeout'"/>
      <e name="５分" ok="run 'echo 300 > /var/view_img_timeout'"/>
      <e name="１５分" ok="run 'echo 900 > /var/view_img_timeout'"/>
</cmdlist>

<cmdlist name="view_sleeptimer" title="スリープタイマー（シャットダウンするま" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="オフ（初期設定）" ok="run '/usr/bin/set_sleeptimer 0'"/>
      <e name="１５分" ok="run '/usr/bin/set_sleeptimer 900'"/>
      <e name="３０分" ok="run '/usr/bin/set_sleeptimer 1800'"/>
      <e name="４５分" ok="run '/usr/bin/set_sleeptimer 2700'"/>
      <e name="６０分" ok="run '/usr/bin/set_sleeptimer 3600'"/>
      <e name="７５分" ok="run '/usr/bin/set_sleeptimer 4500'"/>
      <e name="９０分" ok="run '/usr/bin/set_sleeptimer 5400'"/>
      <e name="１２０分" ok="run '/usr/bin/set_sleeptimer 7200'"/>
</cmdlist>

<cmdlist name="filter" title="ファイルフィルター" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="すべてのファイル表示する" ok="file_filter 0"/>
      <e name="メディアファイルのみを表示する" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="情報">
      <e property="VERSION"/>
      <e property="IP"/>
      <e property="MAC"/>
</pref>

<pref name="properties" title="ストリーム特性">
      <e property="name"/>
      <e property="vcodec"/>
      <e property="vbitrate"/>
      <e property="resolution"/>
      <e property="acodec"/>
      <e property="abitrate"/>
      <e property="asamples"/>
      <e property="title"/>
      <e property="artist"/>
      <e property="album"/>
      <e property="year"/>
      <e property="comment"/>
      <e property="track"/>
      <e property="genre"/>
</pref>

<cmdlist name="dvd_settings" title="ＤＶＤ再生モード" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="再生" ok="run 'rm /var/dvdnav'"/>
      <e name="ＤＶＤナビゲーションメニュー" ok="run 'echo 1 > /var/dvdnav'"/>
</cmdlist>

<cmdlist name="subs_size" title="字幕サイズ" ptr="" >
      <e name="小" ok="run 'mp_set_option subfont-text-scale 2; echo quit > /var/mp_control'"/>
      <e name="標準" ok="run 'mp_set_option subfont-text-scale 3; echo quit > /var/mp_control'"/>
      <e name="大" ok="run 'mp_set_option subfont-text-scale 4; echo quit > /var/mp_control'"/>
      <e name="特大" ok="run 'mp_set_option subfont-text-scale 5; echo quit > /var/mp_control'"/>
      <e name="最大" ok="run 'mp_set_option subfont-text-scale 6; echo quit > /var/mp_control'"/>
</cmdlist>

<cmdlist name="options" title="オプション" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="縦横比設定。。。" ok="set_menu aspect"/>
      <e name="テレビの規格 。。。" ok="set_menu tv_norm"/>
      <e name="テレビ切り替え" ok="run /usr/bin/tvswitch"/>
      <e name="垂直同期" ok="switch_vsync"/>
      <e name="字幕サイズ。。。" ok="set_menu subs_size"/>
      <e name="映像がタイムアウトするまでの時間。。。" ok="set_menu view_img_timeout"/>
      <e name="スリープタイマー設定。。。" ok="set_menu view_sleeptimer"/>
      <e name="ファイルを開ける所をリセットする" ok="run 'echo /mnt/ > /var/mp_current_path'"/>
      <e name="自動再生モード。。。" ok="set_menu autoplay_mode"/>
      <e name="ファイルフィルタ。。。" ok="set_menu filter"/>
      <e name="情報。。。" ok="set_menu info"/>
      <e name="ストリーム特性。。。" ok="set_menu properties"/>
      <e name="ＤＶＤ設定。。。" ok="set_menu dvd_settings"/>
</cmdlist>

<cmdlist name="main" title="ギックスボックス" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164">
      <e name="開く" ok="set_menu open"/>
      <e name="操作" ok="set_menu controls"/>
      <e name="オプション" ok="set_menu options"/>
      <e name="ヘルプ" ok="set_menu help"/>
      <e name="終了" ok="quit 166"/>
</cmdlist>

<cmdlist name="autoplay_mode" title="自動再生モード" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="自動再生を有効にする" ok="run 'echo 1 > /var/autoplay'"/>
      <e name="自動再生を無効にする" ok="run 'rm /var/autoplay'"/>
</cmdlist>

<cmdlist name="digimatrix_radio" title="ラジオ" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="ラジオを切る" ok="run 'digiradio -r off'"/>
      <e name="FMラジオ" ok="run 'digiradio -r fm'"/>
      <e name="AMラジオ" ok="run 'digiradio -r am'"/>
      <e name="チャンネル　-/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="ラジオ構成。。。" ok="set_menu digimatrix_manual"/>
</cmdlist>

<cmdlist name="digimatrix_manual" title="手動選択" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="検索（seek）＋" ok="run 'digiradio -c seek+'"/>
      <e name="検索（seek）−" ok="run 'digiradio -c seek-'"/>
      <e name="小さい検索（fine seek） +" ok="run 'digiradio -c fine+'"/>
      <e name="小さい検索（fine seek） -" ok="run 'digiradio -c fine-'"/>
      <e name="チャンネルプリセット。。。" ok="set_menu digimatrix_channels"/>
</cmdlist>

<cmdlist name="digimatrix_channels" title="チャンネル管理" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="この波数をセーブする" ok="run 'digiradio -c prog'"/>
      <e name="チャンネル選択 -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="セーブの確認" ok="run 'digiradio -c store'"/>
      <e name="セーブのキャンセル" ok="run 'digiradio -c cancel'"/>
</cmdlist>

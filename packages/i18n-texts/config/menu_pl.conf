<filesel name="open_file" title="Wybierz plik: %p"
         filter="/etc/extensions" file-action="run 'mp_loader \'%p\''"
         actions="d:run 'mp_loader \'%p\' d',c:run 'mp_loader \'%p\' c',r:run 'mp_loader \'%p\' r',o:run 'mp_loader \'%p\' o',p:run 'mp_loader \'%p\' p',l:run 'mp_loader \'%p\' l',u:run 'mp_loader \'%p\' u',m:menu hide" auto-close="yes"/>
<audiosel name="audio_sel" title="Wybierz kanał dźwiękowy"/>
<subsel name="sub_sel" title="Wybierz napisy"/>
<chapsel name="chap_sel" title="Wybierz Rozdział"/>
<dvbsel name="dvb_sel" title="Lista Kanałów ..."/>
<pt name="jump_to" title="Przejdź do" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Witaj w MPlayer</console>

<cmdlist name="open" title="Otwórz" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Otwórz plik ..." ok="set_menu open_file"/>
      <e name="Otwórz TV" ok="set_menu tv_settings"/>
      <e name="Oglądaj Cyfrową TV (DVB)" ok="set_menu dvb_sel"/>
      <e name="Słuchaj Radia ..." ok="set_menu radio_settings"/>
      <e name="Odtwarzaj DVD" ok="play_dvd"/>
      <e name="Odtwarzaj VCD / XCD" ok="play_vcd"/>
      <e name="Odtwarzaj Audio CD" ok="play_cdda"/>
</cmdlist>

<cmdlist name="radio_settings" title="Ustawienia Radia" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Stacje Radiowe ..." ok="set_menu radio_chan"/>
      <e name="Zgłośnij Radio" ok="run 'amixer set Master 10%+'"/>
      <e name="Przycisz Radio" ok="run 'amixer set Master 10%-'"/>
</cmdlist>

<cmdlist name="tv_settings" title="Ustawiena TV" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Kanały TV ..." ok="set_menu tv_chan"/>
      <e name="Wejście Composite" ok="loadfile tv://-1"/>
      <e name="Wejście S-VHS" ok="loadfile tv://-2"/>
</cmdlist>

<cmdlist name="tv_norm" title="Sygnał TV" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="PAL" ok="tv_set_norm PAL"/>
      <e name="SECAM" ok="tv_set_norm SECAM"/>
      <e name="NTSC" ok="tv_set_norm NTSC"/>
</cmdlist>

<cmdlist name="controls" title="Sterowanie" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Pauza" ok="pause"/>
      <e name="Stop" ok="quit"/>
      <e name="Wysuń" ok="run /usr/bin/eject"/>
      <e name="Wybór napisów ..." ok="set_menu sub_sel"/>
      <e name="Kanał dzwiękowy ..." ok="set_menu audio_sel"/>
      <e name="Wybór Rozdziału ..." ok="set_menu chap_sel"/>
      <e name="Poprzedni/Następny" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Przejdź do ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Widok" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Originalny" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Zakres kinowy" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="view_img_timeout" title="Czas pokazu slajdów" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Wyłącz pokaz slajdów" ok="run 'echo 0 > /var/view_img_timeout'"/>
      <e name="1s" ok="run 'echo 1 > /var/view_img_timeout'"/>
      <e name="3s" ok="run 'echo 3 > /var/view_img_timeout'"/>
      <e name="5s" ok="run 'echo 5 > /var/view_img_timeout'"/>
      <e name="10s" ok="run 'echo 10 > /var/view_img_timeout'"/>
      <e name="15s" ok="run 'echo 15 > /var/view_img_timeout'"/>
      <e name="30s" ok="run 'echo 30 > /var/view_img_timeout'"/>
      <e name="1min" ok="run 'echo 60 > /var/view_img_timeout'"/>
      <e name="5min" ok="run 'echo 300 > /var/view_img_timeout'"/>
      <e name="15min" ok="run 'echo 900 > /var/view_img_timeout'"/>
</cmdlist>

<cmdlist name="view_sleeptimer" title="Autowyłączenie" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Brak (domyślnie)" ok="run '/usr/bin/set_sleeptimer 0'"/>
      <e name="15min" ok="run '/usr/bin/set_sleeptimer 900'"/>
      <e name="30min" ok="run '/usr/bin/set_sleeptimer 1800'"/>
      <e name="45min" ok="run '/usr/bin/set_sleeptimer 2700'"/>
      <e name="60min" ok="run '/usr/bin/set_sleeptimer 3600'"/>
      <e name="75min" ok="run '/usr/bin/set_sleeptimer 4500'"/>
      <e name="90min" ok="run '/usr/bin/set_sleeptimer 5400'"/>
      <e name="120min" ok="run '/usr/bin/set_sleeptimer 7200'"/>
</cmdlist>

<cmdlist name="filter" title="Widok plików" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Wyświetl wszystkie pliki" ok="file_filter 0"/>
      <e name="Wyświetl tylko pliki multimedialne" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="Informacje">
      <e property="Version"/>
      <e property="IP"/>
      <e property="MAC"/>
</pref>

<pref name="properties" title="Właściwości Strumienia">
      <e property="name"/>
      <e property="vcodec"/>
      <e property="vbitrate"/>
      <e property="resolution"/>
      <e property="acodec"/>
      <e property="abitrate"/>
      <e property="asamples"/>
      <e property="title"/>
      <e property="artist"/>
      <e property="album"/>
      <e property="year"/>
      <e property="comment"/>
      <e property="track"/>
      <e property="genre"/>
</pref>

<cmdlist name="dvd_settings" title="Metoda odtwarzania DVD" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Bezpośrednie odtwarzanie" ok="run 'rm /var/dvdnav'"/>
      <e name="Menu Nawigacyjne DVD" ok="run 'echo 1 > /var/dvdnav'"/>
</cmdlist>

<cmdlist name="subs_size" title="Subtitles size" ptr="<>" >
      <e name="Small" ok="run 'mp_set_option subfont-text-scale 2; echo quit > /var/mp_control'"/>
      <e name="Default" ok="run 'mp_set_option subfont-text-scale 3; echo quit > /var/mp_control'"/>
      <e name="Large" ok="run 'mp_set_option subfont-text-scale 4; echo quit > /var/mp_control'"/>
      <e name="Huge" ok="run 'mp_set_option subfont-text-scale 5; echo quit > /var/mp_control'"/>
      <e name="Giant" ok="run 'mp_set_option subfont-text-scale 6; echo quit > /var/mp_control'"/>
</cmdlist>

<cmdlist name="options" title="Opcje" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Widok ..." ok="set_menu aspect"/>
      <e name="Sygnał TV ..." ok="set_menu tv_norm"/>
      <e name="Przełącz TV-Out" ok="run /usr/bin/tvswitch"/>
      <e name="Przełącz do widoku pionowego" ok="switch_vsync"/>
      <e name="Subtitles size ..." ok="set_menu subs_size"/>
      <e name="Interwał Pokazu Slajdów ..." ok="set_menu view_img_timeout"/>
      <e name="Ustaw czas autowyłączania ..." ok="set_menu view_sleeptimer"/>
      <e name="Resetuj otwarty plik" ok="run 'echo /mnt/ > /var/mp_current_path'"/>
      <e name="Tryb autoodtwarzania ..." ok="set_menu autoplay_mode"/>
      <e name="Widok plikow ..." ok="set_menu filter"/>
      <e name="Informacje ..." ok="set_menu info"/>
      <e name="Właściwości strumienia ..." ok="set_menu properties"/>
      <e name="Ustawienia DVD ..." ok="set_menu dvd_settings"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Otwórz" ok="set_menu open"/>
      <e name="Sterowanie" ok="set_menu controls"/>
      <e name="Opcje" ok="set_menu options"/>
      <e name="Pomoc" ok="set_menu help"/>
      <e name="Koniec" ok="quit 166"/>
</cmdlist>


<cmdlist name="autoplay_mode" title="Tryb autoodtwarzania" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Włącz autoodtwarzanie" ok="run 'echo 1 > /var/autoplay'"/>
      <e name="Wyłącz autoodtwarzanie" ok="run 'rm /var/autoplay'"/>
</cmdlist>

<cmdlist name="digimatrix_radio" title="Radio" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Wyłącz radio" ok="run 'digiradio -r off'"/>
      <e name="Radio FM" ok="run 'digiradio -r fm'"/>
      <e name="Radio AM" ok="run 'digiradio -r am'"/>
      <e name="Kanał -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Konfiguracja radia ..." ok="set_menu digimatrix_manual"/>
</cmdlist>

<cmdlist name="digimatrix_manual" title="Ręczne Strojenie" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Szukaj stacji +" ok="run 'digiradio -c seek+'"/>
      <e name="Szukaj stacji -" ok="run 'digiradio -c seek-'"/>
      <e name="Precyzyjne dostrojenie +" ok="run 'digiradio -c fine+'"/>
      <e name="Precyzyjne dostrojenie -" ok="run 'digiradio -c fine-'"/>
      <e name="Zapisz Kanał ..." ok="set_menu digimatrix_channels"/>
</cmdlist>

<cmdlist name="digimatrix_channels" title="Zarządzanie kanałami" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Magazynuj aktualną częstotliwość" ok="run 'digiradio -c prog'"/>
      <e name="Wybierz kanał -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Potwierdź magazynowanie" ok="run 'digiradio -c store'"/>
      <e name="Zaniechaj magazynowanie" ok="run 'digiradio -c cancel'"/>
</cmdlist>

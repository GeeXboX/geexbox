<filesel name="open_file" title="Datei auswählen: %p"
         filter="/etc/extensions" file-action="run 'mp_loader \'%p\''"
         actions="d:run 'mp_loader \'%p\' d',c:run 'mp_loader \'%p\' c',r:run 'mp_loader \'%p\' r',o:run 'mp_loader \'%p\' o',p:run 'mp_loader \'%p\' p',l:run 'mp_loader \'%p\' l',u:run 'mp_loader \'%p\' u',m:menu hide" auto-close="yes"/>
<audiosel name="audio_sel" title="Audio-Kanal auswählen:"/>
<subsel name="sub_sel" title="Untertitel auswählen"/>
<chapsel name="chap_sel" title="Kapitel auswählen" auto-close="yes"/>
<dvbsel name="dvb_sel" title="Kanalliste ..."/>
<pt name="jump_to" title="Gehe zu" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Willkommen</console>

<cmdlist name="open" title="Öffnen" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Öffne Datei ..." ok="set_menu open_file"/>
      <e name="TV sehen..." ok="set_menu tv_settings"/>
      <e name="Watch PVR" ok="loadfile pvr://"/>
      <e name="Digital TV (DVB) sehen..." ok="set_menu dvb_sel"/>
      <e name="Radio hören..." ok="set_menu radio_settings"/>
      <e name="Spiele DVD" ok="play_dvd"/>
      <e name="Spiele VCD / XCD" ok="play_vcd"/>
      <e name="Spiele Audio CD" ok="play_cdda"/>
</cmdlist>

<cmdlist name="radio_settings" title="Radio hören" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Radio Stationen..." ok="set_menu radio_chan"/>
      <e name="Erhöhe Radio Lautstärke" ok="run 'amixer set Master 10%+'"/>
      <e name="Vermindere Radio Lautstärke" ok="run 'amixer set Master 10%-'"/>
</cmdlist>

<cmdlist name="tv_settings" title="Öffne TV" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="TV Kanäle ..." ok="set_menu tv_chan"/>
      <e name="Composite Eingang" ok="loadfile tv://-1"/>
      <e name="S-VHS Engang" ok="loadfile tv://-2"/>
</cmdlist>

<cmdlist name="tv_norm" title="TV Norm" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="PAL" ok="tv_set_norm PAL"/>
      <e name="SECAM" ok="tv_set_norm SECAM"/>
      <e name="NTSC" ok="tv_set_norm NTSC"/>
</cmdlist>

<cmdlist name="controls" title="Steuerung" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Pause" ok="pause"/>
      <e name="Stop" ok="quit"/>
      <e name="Auswerfen" ok="run /usr/bin/eject"/>
      <e name="Wähle Untertitel ..." ok="set_menu sub_sel"/>
      <e name="Audio Kanal ..." ok="set_menu audio_sel"/>
      <e name="Kapitelauswahl ..." ok="set_menu chap_sel"/>
      <e name="Vorheriges/Nächstes" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Gehe zu ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Seitenverhältnis" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Original" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Cinemascope" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="view_img_timeout" title="Anzeigedauer der Bilder" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Diashow abschalten" ok="run 'echo 0 > /var/view_img_timeout'"/>
      <e name="1s" ok="run 'echo 1 > /var/view_img_timeout'"/>
      <e name="3s" ok="run 'echo 3 > /var/view_img_timeout'"/>
      <e name="5s" ok="run 'echo 5 > /var/view_img_timeout'"/>
      <e name="10s" ok="run 'echo 10 > /var/view_img_timeout'"/>
      <e name="15s" ok="run 'echo 15 > /var/view_img_timeout'"/>
      <e name="30s" ok="run 'echo 30 > /var/view_img_timeout'"/>
      <e name="1min" ok="run 'echo 60 > /var/view_img_timeout'"/>
      <e name="5min" ok="run 'echo 300 > /var/view_img_timeout'"/>
      <e name="15min" ok="run 'echo 900 > /var/view_img_timeout'"/>
</cmdlist>

<cmdlist name="view_sleeptimer" title="Sleeptimer (Zeit bis zum Ausschalten)" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Aus (default)" ok="run '/usr/bin/set_sleeptimer 0'"/>
      <e name="15min" ok="run '/usr/bin/set_sleeptimer 900'"/>
      <e name="30min" ok="run '/usr/bin/set_sleeptimer 1800'"/>
      <e name="45min" ok="run '/usr/bin/set_sleeptimer 2700'"/>
      <e name="60min" ok="run '/usr/bin/set_sleeptimer 3600'"/>
      <e name="75min" ok="run '/usr/bin/set_sleeptimer 4500'"/>
      <e name="90min" ok="run '/usr/bin/set_sleeptimer 5400'"/>
      <e name="120min" ok="run '/usr/bin/set_sleeptimer 7200'"/>
</cmdlist>


<cmdlist name="filter" title="Dateifilter" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Zeige alle Dateien" ok="file_filter 0"/>
      <e name="Zeige nur Media-Dateien" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="Info">
      <e property="Version"/>
      <e property="MPlayerRev"/>
      <e property="IP"/>
      <e property="MAC"/>
</pref>

<pref name="properties" title="Stream Eigenschaften">
      <e meta="name" name="Name"/>
      <e meta="vcodec" name="Video Codec"/>
      <e meta="vbitrate" name="Video Bitrate"/>
      <e meta="resolution" name="Resolution"/>
      <e meta="acodec" name="Audio Codec"/>
      <e meta="abitrate" name="Audio Bitrate"/>
      <e meta="asamples" name="Audio Samples"/>
      <e meta="title" name="Title"/>
      <e meta="artist" name="Artist"/>
      <e meta="album" name="Album"/>
      <e meta="year" name="Year"/>
      <e meta="comment" name="Comment"/>
      <e meta="track" name="Track"/>
      <e meta="genre" name="Genre"/>
</pref>

<cmdlist name="dvd_settings" title="DVD Playback Method" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Direct Playback" ok="run 'rm /var/dvdnav'"/>
      <e name="DVD Navigation Menu" ok="run 'echo 1 > /var/dvdnav'"/>
</cmdlist>

<cmdlist name="subs_size" title="Subtitles size" ptr="" >
      <e name="Small" ok="run 'mp_set_option subfont-text-scale 2; echo quit > /var/mp_control'"/>
      <e name="Default" ok="run 'mp_set_option subfont-text-scale 3; echo quit > /var/mp_control'"/>
      <e name="Large" ok="run 'mp_set_option subfont-text-scale 4; echo quit > /var/mp_control'"/>
      <e name="Huge" ok="run 'mp_set_option subfont-text-scale 5; echo quit > /var/mp_control'"/>
      <e name="Giant" ok="run 'mp_set_option subfont-text-scale 6; echo quit > /var/mp_control'"/>
</cmdlist>

<cmdlist name="options" title="Optionen" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Seitenverhältnis ..." ok="set_menu aspect"/>
      <e name="TV Norm ..." ok="set_menu tv_norm"/>
      <e name="Aktiviere TV-Ausgang" ok="run /usr/bin/tvswitch"/>
      <e name="Ändere vertikale Synchronisation" ok="switch_vsync"/>
      <e name="Subtitles size ..." ok="set_menu subs_size"/>
      <e name="Anzeigedauer der Bilder ..." ok="set_menu view_img_timeout"/>
      <e name="Sleeptimer einstellen ..." ok="set_menu view_sleeptimer"/>
      <e name="Setze Datei öffnen Pfad zurück" ok="run 'echo /mnt/ > /tmp/mp_current_path'"/>
      <e name="Autoplay Modus ..." ok="set_menu autoplay_mode"/>
      <e name="Dateifilter ..." ok="set_menu filter"/>
      <e name="Info ..." ok="set_menu info"/>
      <e name="Stream Eigenschaften ..." ok="set_menu properties"/>
      <e name="DVD Settings ..." ok="set_menu dvd_settings"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Öffnen" ok="set_menu open"/>
      <e name="Steuerung" ok="set_menu controls"/>
      <e name="Optionen" ok="set_menu options"/>
      <e name="Hilfe" ok="set_menu help"/>
      <e name="Beenden" ok="quit 166"/>
</cmdlist>

<cmdlist name="autoplay_mode" title="Autoplay Mode" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Autoplay Enable" ok="run 'echo 1 > /var/autoplay'"/>
      <e name="Autoplay Disable" ok="run 'rm /var/autoplay'"/>
</cmdlist>

<cmdlist name="digimatrix_radio" title="Radio" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Radio off" ok="run 'digiradio -r off'"/>
      <e name="Radio FM" ok="run 'digiradio -r fm'"/>
      <e name="Radio AM" ok="run 'digiradio -r am'"/>
      <e name="Channel -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Configure radio ..." ok="set_menu digimatrix_manual"/>
</cmdlist>

<cmdlist name="digimatrix_manual" title="Manual Tune" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Seek station +" ok="run 'digiradio -c seek+'"/>
      <e name="Seek station -" ok="run 'digiradio -c seek-'"/>
      <e name="Fine tune +" ok="run 'digiradio -c fine+'"/>
      <e name="Fine tune -" ok="run 'digiradio -c fine-'"/>
      <e name="Save Channel ..." ok="set_menu digimatrix_channels"/>
</cmdlist>

<cmdlist name="digimatrix_channels" title="Manage Channels" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Store current frequency" ok="run 'digiradio -c prog'"/>
      <e name="Select channel -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Confirm store" ok="run 'digiradio -c store'"/>
      <e name="Cancel store" ok="run 'digiradio -c cancel'"/>
</cmdlist>

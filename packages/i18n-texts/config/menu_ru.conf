<filesel name="open_file" title="Выбрать файл: %p"
         filter="/etc/extensions" file-action="run 'mp_loader \'%p\''"
         actions="d:run 'mp_loader \'%p\' d',c:run 'mp_loader \'%p\' c',r:run 'mp_loader \'%p\' r',o:run 'mp_loader \'%p\' o',p:run 'mp_loader \'%p\' p',l:run 'mp_loader \'%p\' l',u:run 'mp_loader \'%p\' u',m:menu hide" auto-close="yes"/>
<audiosel name="audio_sel" title="Выбрать звуковой канал"/>
<subsel name="sub_sel" title="Выбрать субтитры"/>
<chapsel name="chap_sel" title="Выбрать эпизод" auto-close="yes"/>
<dvbsel name="dvb_sel" title="Список каналов ..."/>
<pt name="jump_to" title="Перейти к" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Welcome to MPlayer</console>

<cmdlist name="open" title="Открыть" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Открыть файл ..." ok="set_menu open_file"/>
      <e name="Открыть TV" ok="set_menu tv_settings"/>
      <e name="Смотреть PVR" ok="loadfile pvr://"/>
      <e name="Смотреть цифровое TV (DVB)" ok="set_menu dvb_sel"/>
      <e name="Слушать радио ..." ok="set_menu radio_settings"/>
      <e name="Воспроизвести DVD" ok="play_dvd"/>
      <e name="Воспроизвести VCD / XCD" ok="play_vcd"/>
      <e name="Воспроизвести Audio CD" ok="play_cdda"/>
</cmdlist>

<cmdlist name="radio_settings" title="Слушать радио" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Радиостанции ..." ok="set_menu radio_chan"/>
      <e name="Увеличить громкость радио" ok="run 'amixer set Master 10%+'"/>
      <e name="Уменьшить громкость радио" ok="run 'amixer set Master 10%-'"/>
</cmdlist>

<cmdlist name="tv_settings" title="Открыть TV" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="TV Программы ..." ok="set_menu tv_chan"/>
      <e name="Выбрать вход Composite" ok="loadfile tv://-1"/>
      <e name="Выбрать вход S-VHS" ok="loadfile tv://-2"/>
</cmdlist>

<cmdlist name="tv_norm" title="TV Стандарт" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="PAL" ok="tv_set_norm PAL"/>
      <e name="SECAM" ok="tv_set_norm SECAM"/>
      <e name="NTSC" ok="tv_set_norm NTSC"/>
</cmdlist>

<cmdlist name="controls" title="Управление" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Пауза" ok="pause"/>
      <e name="Стоп" ok="quit"/>
      <e name="Извлечь" ok="run /usr/bin/eject"/>
      <e name="Выбор субтитров ..." ok="set_menu sub_sel"/>
      <e name="Звуковой канал ..." ok="set_menu audio_sel"/>
      <e name="Выбор эпизода ..." ok="set_menu chap_sel"/>
      <e name="Пред./След." ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Перейти к ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Пропорции" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Оригинальный" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Кинематографический" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="view_img_timeout" title="Задержка слайдов" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Отключить показ слайдов" ok="run 'echo 0 > /var/view_img_timeout'"/>
      <e name="1сек" ok="run 'echo 1 > /var/view_img_timeout'"/>
      <e name="3сек" ok="run 'echo 3 > /var/view_img_timeout'"/>
      <e name="5сек" ok="run 'echo 5 > /var/view_img_timeout'"/>
      <e name="10сек" ok="run 'echo 10 > /var/view_img_timeout'"/>
      <e name="15сек" ok="run 'echo 15 > /var/view_img_timeout'"/>
      <e name="30сек" ok="run 'echo 30 > /var/view_img_timeout'"/>
      <e name="1мин" ok="run 'echo 60 > /var/view_img_timeout'"/>
      <e name="5мин" ok="run 'echo 300 > /var/view_img_timeout'"/>
      <e name="15мин" ok="run 'echo 900 > /var/view_img_timeout'"/>
</cmdlist>

<cmdlist name="view_sleeptimer" title="Автовыключение (время до выключения)" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Отключено (по-умолчанию)" ok="run '/usr/bin/set_sleeptimer 0'"/>
      <e name="15мин" ok="run '/usr/bin/set_sleeptimer 900'"/>
      <e name="30мин" ok="run '/usr/bin/set_sleeptimer 1800'"/>
      <e name="45мин" ok="run '/usr/bin/set_sleeptimer 2700'"/>
      <e name="60мин" ok="run '/usr/bin/set_sleeptimer 3600'"/>
      <e name="75мин" ok="run '/usr/bin/set_sleeptimer 4500'"/>
      <e name="90мин" ok="run '/usr/bin/set_sleeptimer 5400'"/>
      <e name="120мин" ok="run '/usr/bin/set_sleeptimer 7200'"/>
</cmdlist>

<cmdlist name="filter" title="Фильтр файлов" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Отображать все файлы" ok="file_filter 0"/>
      <e name="Отображать только медиа" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="Информация">
      <e property="Version"/>
      <e property="MPlayerRev"/>
      <e property="IP"/>
      <e property="MAC"/>
</pref>

<pref name="properties" title="Свойства потока">
      <e meta="name"/>
      <e meta="vcodec"/>
      <e meta="vbitrate"/>
      <e meta="resolution"/>
      <e meta="acodec"/>
      <e meta="abitrate"/>
      <e meta="asamples"/>
      <e meta="title"/>
      <e meta="artist"/>
      <e meta="album"/>
      <e meta="year"/>
      <e meta="comment"/>
      <e meta="track"/>
      <e meta="genre"/>
</pref>

<cmdlist name="dvd_settings" title="Установки DVD" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Прямое воспроизведение" ok="run 'rm /var/dvdnav'"/>
      <e name="Меню навигации DVD" ok="run 'echo 1 > /var/dvdnav'"/>
</cmdlist>

<cmdlist name="subs_size" title="Размер субтитров" ptr="" >
      <e name="Мелкие" ok="run 'mp_set_option subfont-text-scale 2; echo quit > /var/mp_control'"/>
      <e name="По умолчанию" ok="run 'mp_set_option subfont-text-scale 3; echo quit > /var/mp_control'"/>
      <e name="Крупные" ok="run 'mp_set_option subfont-text-scale 4; echo quit > /var/mp_control'"/>
      <e name="Огромные" ok="run 'mp_set_option subfont-text-scale 5; echo quit > /var/mp_control'"/>
      <e name="Гигантские" ok="run 'mp_set_option subfont-text-scale 6; echo quit > /var/mp_control'"/>
</cmdlist>

<cmdlist name="options" title="Настройки" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Пропорции ..." ok="set_menu aspect"/>
      <e name="TV стандарт ..." ok="set_menu tv_norm"/>
      <e name="Включить TV-выход" ok="run /usr/bin/tvswitch"/>
      <e name="Включить верт. синхр." ok="switch_vsync"/>
      <e name="Размер субтитров ..." ok="set_menu subs_size"/>
      <e name="Задержка слайд-шоу ..." ok="set_menu view_img_timeout"/>
      <e name="Автовыключение ..." ok="set_menu view_sleeptimer"/>
      <e name="Сбросить путь открытия файлов" ok="run 'echo /mnt/ > /tmp/mp_current_path'"/>
      <e name="Автовоспроизведение ..." ok="set_menu autoplay_mode"/>
      <e name="Фильтр файлов ..." ok="set_menu filter"/>
      <e name="Информация ..." ok="set_menu info"/>
      <e name="Свойства потока ..." ok="set_menu properties"/>
      <e name="Установки DVD ..." ok="set_menu dvd_settings"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Открыть" ok="set_menu open"/>
      <e name="Управление" ok="set_menu controls"/>
      <e name="Настройки" ok="set_menu options"/>
      <e name="Помошь" ok="set_menu help"/>
      <e name="Выход" ok="quit 166"/>
</cmdlist>

<cmdlist name="autoplay_mode" title="Автовоспроизведение" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Включить автовоспроизведение" ok="run 'echo 1 > /var/autoplay'"/>
      <e name="Выключить автовоспроизведение" ok="run 'rm /var/autoplay'"/>
</cmdlist>

<cmdlist name="digimatrix_radio" title="Радио" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Выключить радио" ok="run 'digiradio -r off'"/>
      <e name="FM радио" ok="run 'digiradio -r fm'"/>
      <e name="AM радио" ok="run 'digiradio -r am'"/>
      <e name="Радиостанция -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Настройки радио ..." ok="set_menu digimatrix_manual"/>
</cmdlist>

<cmdlist name="digimatrix_manual" title="Ручной поиск" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Поиск станции +" ok="run 'digiradio -c seek+'"/>
      <e name="Поиск станции -" ok="run 'digiradio -c seek-'"/>
      <e name="Точная настройка +" ok="run 'digiradio -c fine+'"/>
      <e name="Точная настройка -" ok="run 'digiradio -c fine-'"/>
      <e name="Сохранить станцию ..." ok="set_menu digimatrix_channels"/>
</cmdlist>

<cmdlist name="digimatrix_channels" title="Настройка станций" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Сохранить текущую частоту" ok="run 'digiradio -c prog'"/>
      <e name="Выбрать станцию -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Подтвердить сохранение" ok="run 'digiradio -c store'"/>
      <e name="Отменить сохранение" ok="run 'digiradio -c cancel'"/>
</cmdlist>

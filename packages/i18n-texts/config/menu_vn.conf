<filesel name="open_file" title="Chọn tập tin: %p"
              filter="/etc/extensions" file-action="run 'mp_loader \'%p\''"
              actions="d:run 'mp_loader \'%p\' d',c:run 'mp_loader \'%p\' c',r:run 'mp_loader \'%p\' r',o:run 'mp_loader \'%p\' o',p:run  'mp_loader \'%p\' p',l:run 'mp_loader \'%p\' l',u:run 'mp_loader \'%p\' u',m:menu hide" auto-close="yes"/>
<audiosel name="audio_sel" title="Chọn kênh âm thanh"/>
<subsel name="sub_sel" title="Chọn phụ đề"/>
<chapsel name="chap_sel" title="Select chapter" auto-close="yes"/>
<dvbsel name="dvb_sel" title="Chọn kênh ..."/>
<pt name="jump_to" title="Chương trình chơi" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Mplayer xin chào</console>
<cmdlist name="open" title="Mở" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
<e name="Mở tập tin ..." ok="set_menu open_file"/>
<e name="Xem TV" ok="set_menu tv_settings"/>
<e name="Xem video ghi lại" ok="loadfile pvr://"/>
<e name="Xem TV số (DVB)" ok="set_menu dvb_sel"/>
      <e name="Nghe đài ..." ok="set_menu radio_settings"/>
      <e name="Chơi DVD" ok="play_dvd"/>
      <e name="Chơi VCD / XCD" ok="play_vcd"/>
      <e name="Chơi đĩa CD" ok="play_cdda"/>
</cmdlist>

<cmdlist name="radio_settings" title="Nghe đài" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Đài phát thanh ..." ok="set_menu radio_chan"/>
      <e name="Tăng tiếng" ok="run 'amixer set Master 10%+'"/>
      <e name="Giảm tiếng" ok="run 'amixer set Master 10%-'"/>
</cmdlist>

<cmdlist name="tv_settings" title="Xem TV" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Kênh ..." ok="set_menu tv_chan"/>
      <e name="Đường vào Composite" ok="loadfile tv://-1"/>
      <e name="Đường vào S-VHS" ok="loadfile tv://-2"/>
</cmdlist>

<cmdlist name="tv_norm" title="TV thường" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="PAL" ok="tv_set_norm PAL"/>
      <e name="SECAM" ok="tv_set_norm SECAM"/>
      <e name="NTSC" ok="tv_set_norm NTSC"/>
</cmdlist>

<cmdlist name="controls" title="Điều khiển" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Tạm ngưng" ok="pause"/>
      <e name="Dừng" ok="quit"/>
      <e name="Đẩy ra" ok="run /usr/bin/eject"/>
      <e name="Lựa chọn phụ đề ..." ok="set_menu sub_sel"/>
      <e name="Kênh âm thanh ..." ok="set_menu audio_sel"/>
      <e name="Chọn chương ..." ok="set_menu chap_sel"/>
      <e name="Trước / Sau" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Chương trình chơi ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Tỉ lệ màn hình" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Gốc" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Màn ảnh rộng" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="view_img_timeout" title="Thời gian nghỉ xem ảnh" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Tắt xem chương trình ảnh" ok="run 'echo 0 > /var/view_img_timeout'"/>
      <e name="1 giây " ok="run 'echo 1 > /var/view_img_timeout'"/>
      <e name="3 giây " ok="run 'echo 3 > /var/view_img_timeout'"/>
      <e name="5 giây " ok="run 'echo 5 > /var/view_img_timeout'"/>
      <e name="10 giây " ok="run 'echo 10 > /var/view_img_timeout'"/>
      <e name="15 giây " ok="run 'echo 15 > /var/view_img_timeout'"/>
      <e name="30 giây " ok="run 'echo 30 > /var/view_img_timeout'"/>
      <e name="1 phút" ok="run 'echo 60 > /var/view_img_timeout'"/>
      <e name="5 phút" ok="run 'echo 300 > /var/view_img_timeout'"/>
      <e name="15 phút" ok="run 'echo 900 > /var/view_img_timeout'"/>
</cmdlist>

<cmdlist name="view_sleeptimer" title="Đặt giờ ngủ" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="TẮT (mặc định)" ok="run '/usr/bin/set_sleeptimer 0'"/>
      <e name="15phút" ok="run '/usr/bin/set_sleeptimer 900'"/>
      <e name="30 phút" ok="run '/usr/bin/set_sleeptimer 1800'"/>
      <e name="45 phút" ok="run '/usr/bin/set_sleeptimer 2700'"/>
      <e name="60 phút" ok="run '/usr/bin/set_sleeptimer 3600'"/>
      <e name="75 phút" ok="run '/usr/bin/set_sleeptimer 4500'"/>
      <e name="90 phút" ok="run '/usr/bin/set_sleeptimer 5400'"/>
      <e name="120 phút" ok="run '/usr/bin/set_sleeptimer 7200'"/>
</cmdlist>

<cmdlist name="filter" title="Lọc tập tin" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Hiện tất cả" ok="file_filter 0"/>
      <e name="Chỉ hiện tập tin media" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="Thông tin">
      <e property="Version"/>
      <e property="MPlayerRev"/>
      <e property="IP"/>
      <e property="MAC"/>
</pref>

<pref name="properties" title="Tính chất truyền">
      <e meta="name" name="Name"/>
      <e meta="vcodec" name="Video Codec"/>
      <e meta="vbitrate" name="Video Bitrate"/>
      <e meta="resolution" name="Resolution"/>
      <e meta="acodec" name="Audio Codec"/>
      <e meta="abitrate" name="Audio Bitrate"/>
      <e meta="asamples" name="Audio Samples"/>
      <e meta="title" name="Title"/>
      <e meta="artist" name="Artist"/>
      <e meta="album" name="Album"/>
      <e meta="year" name="Year"/>
      <e meta="comment" name="Comment"/>
      <e meta="track" name="Track"/>
      <e meta="genre" name="Genre"/>
</pref>

<cmdlist name="dvd_settings" title="Kiểu chơi DVD" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Chơi trực tiếp" ok="run 'rm /var/dvdnav'"/>
      <e name="Menu chương trình DVD" ok="run 'echo 1 > /var/dvdnav'"/>
</cmdlist>

<cmdlist name="subs_size" title="Cỡ tiêu đề" ptr="" >
      <e name="Nhỏ" ok="run 'mp_set_option subfont-text-scale 2; echo quit > /var/mp_control'"/>
      <e name="Mặc định" ok="run 'mp_set_option subfont-text-scale 3; echo quit > /var/mp_control'"/>
      <e name="Lớn" ok="run 'mp_set_option subfont-text-scale 4; echo quit > /var/mp_control'"/>
      <e name="Rất lớn" ok="run 'mp_set_option subfont-text-scale 5; echo quit > /var/mp_control'"/>
      <e name="Khổng lồ" ok="run 'mp_set_option subfont-text-scale 6; echo quit > /var/mp_control'"/>
</cmdlist>


<cmdlist name="options" title="Lựa chọn" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Tỉ lệ màn hình ..." ok="set_menu aspect"/>
      <e name="TV thường ..." ok="set_menu tv_norm"/>
      <e name="Chọn đường ra TV" ok="run /usr/bin/tvswitch"/>
      <e name="Chọn đồng bộ dọc" ok="switch_vsync"/>
      <e name="Cỡ phụ đề ..." ok="set_menu subs_size"/>
      <e name="Thời gian nghỉ xem ảnh ..." ok="set_menu view_img_timeout"/>
      <e name="Đặt giờ ngủ  ..." ok="set_menu view_sleeptimer"/>
      <e name="Đặt lại đường dẫn" ok="run 'echo /mnt/ > /tmp/mp_current_path'"/>
      <e name="Chế độ tự chơi ..." ok="set_menu autoplay_mode"/>
      <e name="Lọc tập tin ..." ok="set_menu filter"/>
      <e name="Thông tin ..." ok="set_menu info"/>
      <e name="Tính chất truyền ..." ok="set_menu properties"/>
      <e name="Cài đặt DVD ..." ok="set_menu dvd_settings"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164">
      <e name="Chơi" ok="set_menu open"/>
      <e name="Điều khiển" ok="set_menu controls"/>
      <e name="Lựa chọn" ok="set_menu options"/>
      <e name="Hướng dẫn" ok="set_menu help"/>
      <e name="Thoát" ok="quit 166"/> 
</cmdlist>

<cmdlist name="autoplay_mode" title="Autoplay Mode" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Đặt chơi tự động" ok="run 'echo 1 > /var/autoplay'"/>
      <e name="Tắt chơi tự động" ok="run 'rm /var/autoplay'"/>
</cmdlist>

<cmdlist name="digimatrix_radio" title="Đài" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name=" Tắt" ok="run 'digiradio -r off'"/>
      <e name="FM" ok="run 'digiradio -r fm'"/>
      <e name="AM" ok="run 'digiradio -r am'"/>
      <e name="Kênh -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Cấu hình đài ..." ok="set_menu digimatrix_manual"/>
</cmdlist>

<cmdlist name="digimatrix_manual" title="Manual Tune" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Tìm đài +" ok="run 'digiradio -c seek+'"/>
      <e name="Tìm đài -" ok="run 'digiradio -c seek-'"/>
      <e name="Chỉnh mịn +" ok="run 'digiradio -c fine+'"/>
      <e name="Chỉnh mịn -" ok="run 'digiradio -c fine-'"/>
      <e name="Lưu kênh ..." ok="set_menu digimatrix_channels"/>
</cmdlist>

<cmdlist name="digimatrix_channels" title="Quản lý kênh" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Lưu tần số hiện tại" ok="run 'digiradio -c prog'"/>
      <e name="Chọn kênh -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Xác nhận lưu" ok="run 'digiradio -c store'"/>
      <e name="Huỷ lưu" ok="run 'digiradio -c cancel'"/>
</cmdlist>

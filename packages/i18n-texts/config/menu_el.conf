<filesel name="open_file" title="Επιλέξτε ένα αρχείο: %p"
         filter="/etc/extensions" file-action="run 'mp_loader \'%p\''"
         actions="d:run 'mp_loader \'%p\' d',c:run 'mp_loader \'%p\' c',r:run 'mp_loader \'%p\' r',o:run 'mp_loader \'%p\' o',p:run 'mp_loader \'%p\' p',l:run 'mp_loader \'%p\' l',u:run 'mp_loader \'%p\' u',m:menu hide" auto-close="yes"/>
<audiosel name="audio_sel" title="Επιλογή καναλιών ήχου"/>
<subsel name="sub_sel" title="Επιλογή υπότιτλων"/>
<chapsel name="chap_sel" title="Επιλογή κεφαλαίου" auto-close="yes"/>
<dvbsel name="dvb_sel" title="Λίστα Σταθμών ..."/>
<pt name="jump_to" title="Λίστα αναπαραγωγής" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Καλώς ήρθατε στον MPlayer</console>

<cmdlist name="open" title="Άνοιγμα" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Άνοιγμα αρχείου ..." ok="set_menu open_file"/>
      <e name="Προβολή τηλεόρασης" ok="set_menu tv_settings"/>
      <e name="Watch PVR" ok="loadfile pvr://"/>
      <e name="Προβολή ψηφιακής τηλεόρασης (DVB)" ok="set_menu dvb_sel"/>
      <e name="Ακρόαση Ραδιοφώνου ..." ok="set_menu radio_settings"/>
      <e name="Παίξε DVD" ok="play_dvd"/>
      <e name="Παίξε VCD / XCD" ok="play_vcd"/>
      <e name="Παίξε μουσικό CD" ok="play_cdda"/>
</cmdlist>

<cmdlist name="radio_settings" title="Ακρόαση Ραδιοφώνου" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Ραδιοφωνικοί Σταθμοί ..." ok="set_menu radio_chan"/>
      <e name="Αύξηση έντασης ήχου" ok="run 'amixer set Master 10%+'"/>
      <e name="Μείωση έντασης ήχου" ok="run 'amixer set Master 10%-'"/>
</cmdlist>

<cmdlist name="tv_settings" title="Προβολή τηλεόρασης" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Κανάλια τηλεόρασης ..." ok="set_menu tv_chan"/>
      <e name="Είσοδος Composite" ok="loadfile tv://-1"/>
      <e name="Είσοδος S-VHS" ok="loadfile tv://-2"/>
</cmdlist>

<cmdlist name="tv_norm" title="Τύπος τηλεόρασης" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="PAL" ok="tv_set_norm PAL"/>
      <e name="SECAM" ok="tv_set_norm SECAM"/>
      <e name="NTSC" ok="tv_set_norm NTSC"/>
</cmdlist>

<cmdlist name="controls" title="Χειρισμός" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Παύση" ok="pause"/>
      <e name="Στοπ" ok="quit"/>
      <e name="Εξαγωγή" ok="run /usr/bin/eject"/>
      <e name="Επιλογή Υποτίτλου ..." ok="set_menu sub_sel"/>
      <e name="Κανάλι ήχου ..." ok="set_menu audio_sel"/>
      <e name="Επιλογή κεφαλαίου ..." ok="set_menu chap_sel"/>
      <e name="Προηγούμενο/Επόμενο" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Λίστα αναπαραγωγής ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Όψη" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Γνήσιο" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Cinemascope" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="view_img_timeout" title="Παύση ανάμεσα στην προβολή εικόνων" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Απενεργοποίηση παύσης" ok="run 'echo 0 > /var/view_img_timeout'"/>
      <e name="1 δευτ." ok="run 'echo 1 > /var/view_img_timeout'"/>
      <e name="3 δευτ." ok="run 'echo 3 > /var/view_img_timeout'"/>
      <e name="5 δευτ." ok="run 'echo 5 > /var/view_img_timeout'"/>
      <e name="10 δευτ." ok="run 'echo 10 > /var/view_img_timeout'"/>
      <e name="15 δευτ." ok="run 'echo 15 > /var/view_img_timeout'"/>
      <e name="30 δευτ." ok="run 'echo 30 > /var/view_img_timeout'"/>
      <e name="1 λεπτό" ok="run 'echo 60 > /var/view_img_timeout'"/>
      <e name="5 λεπτά" ok="run 'echo 300 > /var/view_img_timeout'"/>
      <e name="15 λεπτά" ok="run 'echo 900 > /var/view_img_timeout'"/>
</cmdlist>

<cmdlist name="view_sleeptimer" title="Sleeptimer (χρόνος για απενεργοποίηση Η/Υ)" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="OFF (προεπιλογή)" ok="run '/usr/bin/set_sleeptimer 0'"/>
      <e name="15min" ok="run '/usr/bin/set_sleeptimer 900'"/>
      <e name="30min" ok="run '/usr/bin/set_sleeptimer 1800'"/>
      <e name="45min" ok="run '/usr/bin/set_sleeptimer 2700'"/>
      <e name="60min" ok="run '/usr/bin/set_sleeptimer 3600'"/>
      <e name="75min" ok="run '/usr/bin/set_sleeptimer 4500'"/>
      <e name="90min" ok="run '/usr/bin/set_sleeptimer 5400'"/>
      <e name="120min" ok="run '/usr/bin/set_sleeptimer 7200'"/>
</cmdlist>

<cmdlist name="filter" title="Φίλτρο αρχείων" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Εμφάνιση όλων των αρχείων" ok="file_filter 0"/>
      <e name="Εμφάνιση μόνο των αρχείων πολυμέσων" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="Πληροφορίες">
      <e property="Version"/>
      <e property="MPlayerRev"/>
      <e property="IP"/>
      <e property="MAC"/>
</pref>

<pref name="properties" title="Ιδιότητες αναπαραχθείσας ροής">
      <e property="name"/>
      <e property="vcodec"/>
      <e property="vbitrate"/>
      <e property="resolution"/>
      <e property="acodec"/>
      <e property="abitrate"/>
      <e property="asamples"/>
      <e property="title"/>
      <e property="artist"/>
      <e property="album"/>
      <e property="year"/>
      <e property="comment"/>
      <e property="track"/>
      <e property="genre"/>
</pref>

<cmdlist name="dvd_settings" title="Μέθοδος αναπαραγωγής DVD" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Απευθείας αναπαραγωγή" ok="run 'rm /var/dvdnav'"/>
      <e name="Με μενού πλοήγησης" ok="run 'echo 1 > /var/dvdnav'"/>
</cmdlist>

<cmdlist name="subs_size" title="Μέγεθος υπότιτλων" ptr="" >
      <e name="Μικρό" ok="run 'mp_set_option subfont-text-scale 2; echo quit > /var/mp_control'"/>
      <e name="Προεπιλεγμένο" ok="run 'mp_set_option subfont-text-scale 3; echo quit > /var/mp_control'"/>
      <e name="Μεγάλο" ok="run 'mp_set_option subfont-text-scale 4; echo quit > /var/mp_control'"/>
      <e name="Τεράστιο" ok="run 'mp_set_option subfont-text-scale 5; echo quit > /var/mp_control'"/>
      <e name="Γιγαντιαίο" ok="run 'mp_set_option subfont-text-scale 6; echo quit > /var/mp_control'"/>
</cmdlist>

<cmdlist name="options" title="Επιλογές" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Όψη ..." ok="set_menu aspect"/>
      <e name="Τύπος τηλεόρασης ..." ok="set_menu tv_norm"/>
      <e name="Αλλαγή σε TV-Out" ok="run /usr/bin/tvswitch"/>
      <e name="Αλλαγή σε κάθετο συνχρονισμό" ok="switch_vsync"/>
      <e name="Μέγεθος υπότιτλων ..." ok="set_menu subs_size"/>
      <e name="Παύση ανάμεσα στην προβολή εικόνων ..." ok="set_menu view_img_timeout"/>
      <e name="Ορισμός χρονοδιακόπτη Sleeptimer ..." ok="set_menu view_sleeptimer"/>
      <e name="Επαναφορά προκαθορισμένης διαδρομής αρχείων" ok="run 'echo /mnt/ > /tmp/mp_current_path'"/>
      <e name="Αυτόματη αναπαραγωγή ..." ok="set_menu autoplay_mode"/>
      <e name="Φίλτρο αρχείων ..." ok="set_menu filter"/>
      <e name="Πληροφορίες ..." ok="set_menu info"/>
      <e name="Ιδιότητες αναπαραχθείσας ροής ..." ok="set_menu properties"/>
      <e name="Επιλογές DVD ..." ok="set_menu dvd_settings"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Άνοιγμα" ok="set_menu open"/>
      <e name="Χειρισμός" ok="set_menu controls"/>
      <e name="Επιλογές" ok="set_menu options"/>
      <e name="Βοήθεια" ok="set_menu help"/>
      <e name="Έξοδος" ok="quit 166"/>
</cmdlist>

<cmdlist name="autoplay_mode" title="Αυτόματη αναπαραγωγή" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Ενεργοποίηση αυτόματης αναπαραγωγής" ok="run 'echo 1 > /var/autoplay'"/>
      <e name="Απενεργοποίηση αυτόματης αναπαραγωγής" ok="run 'rm /var/autoplay'"/>
</cmdlist>

<cmdlist name="digimatrix_radio" title="Ραδιόφωνο" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Απενεργοποίηση ραδιοφώνου" ok="run 'digiradio -r off'"/>
      <e name="Radio FM" ok="run 'digiradio -r fm'"/>
      <e name="Radio AM" ok="run 'digiradio -r am'"/>
      <e name="Κανάλι -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Ρύθμιση ραδιοφώνου ..." ok="set_menu digimatrix_manual"/>
</cmdlist>

<cmdlist name="digimatrix_manual" title="Χειροκίνητος συντονισμός" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Αναζήτηση σταθμού +" ok="run 'digiradio -c seek+'"/>
      <e name="Αναζήτηση σταθμού -" ok="run 'digiradio -c seek-'"/>
      <e name="Μικρο-συντονισμός +" ok="run 'digiradio -c fine+'"/>
      <e name="Μικρο-συντονισμός -" ok="run 'digiradio -c fine-'"/>
      <e name="Αποθήκευση καναλιού ..." ok="set_menu digimatrix_channels"/>
</cmdlist>

<cmdlist name="digimatrix_channels" title="Χειρισμός Καναλιών" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Αποθήκευση τρέχουσας συχνότητας" ok="run 'digiradio -c prog'"/>
      <e name="Επιλογή καναλιού -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Επιβεβαίωση αποθήκευσης" ok="run 'digiradio -c store'"/>
      <e name="Ακύρωση αποθήκευσης" ok="run 'digiradio -c cancel'"/>
</cmdlist>

<filesel name="open_file" title="Sélectionner un fichier: %p"
         filter="/etc/extensions" file-action="run 'mp_loader \'%p\''"
         actions="d:run 'mp_loader \'%p\' d',c:run 'mp_loader \'%p\' c',r:run 'mp_loader \'%p\' r',o:run 'mp_loader \'%p\' o',p:run 'mp_loader \'%p\' p',l:run 'mp_loader \'%p\' l',u:run 'mp_loader \'%p\' u',m:menu hide" auto-close="yes"/>
<audiosel name="audio_sel" title="Sélection du canal audio"/>
<subsel name="sub_sel" title="Sélection du sous-titre"/>
<chapsel name="chap_sel" title="Sélection du chapitre" auto-close="yes"/>
<dvbsel name="dvb_sel" title="Liste des chaînes ..."/>
<pt name="jump_to" title="Liste de lecture" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Welcome to MPlayer</console>

<cmdlist name="open" title="Ouvrir" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Lire un fichier ..." ok="set_menu open_file"/>
      <e name="Regarder la TV" ok="set_menu tv_settings"/>
      <e name="Regarder l'enregistreur TV" ok="loadfile pvr://"/>
      <e name="Regarder la TV Numérique (DVB)" ok="set_menu dvb_sel"/>
      <e name="Ecouter la radio ..." ok="set_menu radio_settings"/>
      <e name="Lire un DVD" ok="play_dvd"/>
      <e name="Lire un VCD / XCD" ok="play_vcd"/>
      <e name="Lire un CD Audio" ok="play_cdda"/>
</cmdlist>

<cmdlist name="radio_settings" title="Ecouter la Radio" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Stations de radio ..." ok="set_menu radio_chan"/>
      <e name="Augmenter le volume radio" ok="run 'amixer set Master 10%+'"/>
      <e name="Diminuer le volume radio" ok="run 'amixer set Master 10%-'"/>
</cmdlist>

<cmdlist name="tv_settings" title="Regarder la TV" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Canaux TV ..." ok="set_menu tv_chan"/>
      <e name="Entrée Composite" ok="loadfile tv://-1"/>
      <e name="Entrée S-VHS" ok="loadfile tv://-2"/>
</cmdlist>

<cmdlist name="tv_norm" title="Norme TV" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="PAL" ok="tv_set_norm PAL"/>
      <e name="SECAM" ok="tv_set_norm SECAM"/>
      <e name="NTSC" ok="tv_set_norm NTSC"/>
</cmdlist>

<cmdlist name="controls" title="Contrôles" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Pause" ok="pause"/>
      <e name="Stop" ok="quit"/>
      <e name="Ejecter" ok="run /usr/bin/eject"/>
      <e name="Sélection du sous-titre ..." ok="set_menu sub_sel"/>
      <e name="Canal audio ..." ok="set_menu audio_sel"/>
      <e name="Sélection du chapitre ..." ok="set_menu chap_sel"/>
      <e name="Précédent/Suivant" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Aller à ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Aspect" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Original" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Cinémascope" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="view_img_timeout" title="Temps d'affichage des images" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Désactiver le défilement" ok="run 'echo 0 > /var/view_img_timeout'"/>
      <e name="1s" ok="run 'echo 1 > /var/view_img_timeout'"/>
      <e name="3s" ok="run 'echo 3 > /var/view_img_timeout'"/>
      <e name="5s" ok="run 'echo 5 > /var/view_img_timeout'"/>
      <e name="10s" ok="run 'echo 10 > /var/view_img_timeout'"/>
      <e name="15s" ok="run 'echo 15 > /var/view_img_timeout'"/>
      <e name="30s" ok="run 'echo 30 > /var/view_img_timeout'"/>
      <e name="1min" ok="run 'echo 60 > /var/view_img_timeout'"/>
      <e name="5min" ok="run 'echo 300 > /var/view_img_timeout'"/>
      <e name="15min" ok="run 'echo 900 > /var/view_img_timeout'"/>
</cmdlist>

<cmdlist name="view_sleeptimer" title="Minuterie d'arrêt" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Aucune (defaut)" ok="run '/usr/bin/set_sleeptimer 0'"/>
      <e name="15min" ok="run '/usr/bin/set_sleeptimer 900'"/>
      <e name="30min" ok="run '/usr/bin/set_sleeptimer 1800'"/>
      <e name="45min" ok="run '/usr/bin/set_sleeptimer 2700'"/>
      <e name="60min" ok="run '/usr/bin/set_sleeptimer 3600'"/>
      <e name="75min" ok="run '/usr/bin/set_sleeptimer 4500'"/>
      <e name="90min" ok="run '/usr/bin/set_sleeptimer 5400'"/>
      <e name="120min" ok="run '/usr/bin/set_sleeptimer 7200'"/>
</cmdlist>

<cmdlist name="filter" title="Filtre des Fichiers" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Affichage Complet" ok="file_filter 0"/>
      <e name="Afficher les Médias uniquement" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="Info">
      <e property="Version"/>
      <e property="MPlayerRev"/>
      <e property="IP"/>
      <e property="MAC"/>
</pref>

<pref name="properties" title="Propriétés du flux">
      <e meta="name"/>
      <e meta="vcodec"/>
      <e meta="vbitrate"/>
      <e meta="resolution"/>
      <e meta="acodec"/>
      <e meta="abitrate"/>
      <e meta="asamples"/>
      <e meta="title"/>
      <e meta="artist"/>
      <e meta="album"/>
      <e meta="year"/>
      <e meta="comment"/>
      <e meta="track"/>
      <e meta="genre"/>
</pref>

<cmdlist name="dvd_settings" title="Méthode de lecture DVD" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Lecture Directe" ok="run 'rm /var/dvdnav'"/>
      <e name="Menu de Navigation DVD" ok="run 'echo 1 > /var/dvdnav'"/>
</cmdlist>

<cmdlist name="subs_size" title="Taille des sous-titres" ptr="" >
      <e name="Petit" ok="run 'mp_set_option subfont-text-scale 2; echo quit > /var/mp_control'"/>
      <e name="Normal" ok="run 'mp_set_option subfont-text-scale 3; echo quit > /var/mp_control'"/>
      <e name="Grand" ok="run 'mp_set_option subfont-text-scale 4; echo quit > /var/mp_control'"/>
      <e name="Très grand" ok="run 'mp_set_option subfont-text-scale 5; echo quit > /var/mp_control'"/>
      <e name="Énorme" ok="run 'mp_set_option subfont-text-scale 6; echo quit > /var/mp_control'"/>
</cmdlist>

<cmdlist name="options" title="Options" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Aspect..." ok="set_menu aspect"/>
      <e name="Norme TV ..." ok="set_menu tv_norm"/>
      <e name="Activer la Sortie TV" ok="run /usr/bin/tvswitch"/>
      <e name="Activer la Sync. Vert." ok="switch_vsync"/>
      <e name="Taille des sous-titres ..." ok="set_menu subs_size"/>
      <e name="Temps d'affichage des images ..." ok="set_menu view_img_timeout"/>
      <e name="Minuterie d'arrêt ..." ok="set_menu view_sleeptimer"/>
      <e name="Point de montage par défaut" ok="run 'echo /mnt/ > /tmp/mp_current_path'"/>
      <e name="Mode de lecture automatique ..." ok="set_menu autoplay_mode"/>
      <e name="Filtre des Fichiers ..." ok="set_menu filter"/>
      <e name="Info ..." ok="set_menu info"/>
      <e name="Propriétés du flux ..." ok="set_menu properties"/>
      <e name="Préférences DVD ..." ok="set_menu dvd_settings"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Ouvrir" ok="set_menu open"/>
      <e name="Contrôles" ok="set_menu controls"/>
      <e name="Options" ok="set_menu options"/>
      <e name="Aide" ok="set_menu help"/>
      <e name="Quitter" ok="quit 166"/>
</cmdlist>

<cmdlist name="autoplay_mode" title="Mode de lecture automatique" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Activer la lecture automatique" ok="run 'echo 1 > /var/autoplay'"/>
      <e name="Désactiver la lecture automatique" ok="run 'rm /var/autoplay'"/>
</cmdlist>

<cmdlist name="digimatrix_radio" title="Radio" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Radio off" ok="run 'digiradio -r off'"/>
      <e name="Radio FM" ok="run 'digiradio -r fm'"/>
      <e name="Radio AM" ok="run 'digiradio -r am'"/>
      <e name="Canaux -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Configurer la radio ..." ok="set_menu digimatrix_manual"/>
</cmdlist>

<cmdlist name="digimatrix_manual" title="Réglage manuel" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Recherche de station +" ok="run 'digiradio -c seek+'"/>
      <e name="Recherche de station -" ok="run 'digiradio -c seek-'"/>
      <e name="Réglage fin +" ok="run 'digiradio -c fine+'"/>
      <e name="Réglage fin -" ok="run 'digiradio -c fine-'"/>
      <e name="Mémoriser le canal ..." ok="set_menu digimatrix_channels"/>
</cmdlist>

<cmdlist name="digimatrix_channels" title="Gestion des canaux" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Sauver la fréquence courante" ok="run 'digiradio -c prog'"/>
      <e name="Sélectionner un canal -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Confirmer l'enregistrement" ok="run 'digiradio -c store'"/>
      <e name="Annuler l'enregistrement" ok="run 'digiradio -c cancel'"/>
</cmdlist>

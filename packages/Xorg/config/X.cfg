XORG_RESX=auto             # desired screen width
XORG_RESY=auto             # desired screen height
XORG_RATE=auto             # desired screen refresh rate
XORG_DRIVER=auto           # see available drivers in /etc/X11/drivers
XORG_HORIZSYNC=auto        # monitor horizontal sync, under the form "28-51"
XORG_VERTREFRESH=auto      # monitor vertical refresh, under the form "43-60"
